<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="blog-preview-container">
      <article class="blog-card">
        <img
          src="/assets/images/illustration-article.svg"
          alt="Illustration of HTML, CSS, and JavaScript icons"
          class="card-illustration"
        />
        <div class="card-content">
          <span class="card-tag">Learning</span>
          <p class="card-date">Published 28 May 2025</p>
          <h2 class="card-title">
            <a href="#">HTML & CSS foundations</a>
          </h2>
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-info">
          <img
            src="/assets/images/image-avatar.webp"
            alt="Author Avatar"
            class="author-avatar"
          />
          <p class="author-name">PoungMont</p>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">PoungMont</a>.
    </div>
  </body>
</html>
